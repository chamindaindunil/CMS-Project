<div class="container-fluid">
    <div class="card my-4">
        <div class="card-body">
            <h4 class="card-title">
                Users Management
                <a name="" id="" class="btn btn-primary float-right" routerLink="#" role="button">Create New User</a>
            </h4>
            <hr>
            <div></div>
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th>Id</th>
                        <th>E-mail</th>
                        <th>First Name</th>
                        <th>Last Name</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let user of userList; let i=index">
                        <td scope="row">{{ user.id }}</td>
                        <td>{{ user.email}}</td>
                        <td>{{ user.firstName }}</td>
                        <td>{{ user.lastName }}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
