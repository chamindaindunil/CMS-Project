<div class="container py-5">
    <div class="card mb-3" style="border-radius: 1rem; width: auto;">
        <div class="row no-gutters">
            <div class="col-md-4">
                <img class="card-img" src="https://mdbootstrap.com/img/Photos/new-templates/bootstrap-login-form/img1.jpg" alt="" style="border-radius: 1rem 0 0 1rem;">
            </div>
            <div class="col-md-8">
                <div class="card-body">
                    <div class="">
                        <img src="" alt="">
                        <span class="h1">LOGO</span>
                    </div>
                    <h5 style="letter-spacing: 1px;">Sign into your account</h5>
                    <form>
                        <div class="form-group mb-4">
                          <label for="email">Email address</label>
                          <input type="email" name="" id="" class="form-control" placeholder="" aria-describedby="helpId">
                          <small id="helpId" class="text-muted">Help text</small>
                        </div>
                        <div class="form-group mb-4">
                          <label for="password">Password</label>
                          <input type="password" name="" id="" class="form-control" placeholder="" aria-describedby="helpId">
                          <small id="helpId" class="text-muted">Help text</small>
                        </div>
                        <div class="pt-1 mb-4">
                            <button type="submit" class="btn btn-primary">Login</button>
                        </div>
                    </form>
                    <p class="small mb-4 pb-lg-2"><a class="text-muted" href="#!">Forgot password?</a></p>
                    <p>Don't have an account? <a href="#!" class="link-info">Register here</a></p>
                </div>
            </div>
        </div>
    </div>
</div>
